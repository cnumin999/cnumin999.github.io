<style>
:root {
  --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
  --card: rgba(255,255,255,0.75);
  --text: #1f2d3d;
  --sub: #4a6fa5;
  --accent: #4a90e2;
}
body.dark {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card: rgba(255,255,255,0.08);
  --text: #f1f1f1;
  --sub: #9cc9ff;
  --accent: #00d4ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:var(--bg);color:var(--text);transition:background 0.5s,color 0.5s;}
a{text-decoration:none;color:inherit;}
.container{max-width:1200px;margin:auto;padding:60px 20px;}
.toggle{position:fixed;top:20px;right:20px;font-size:1.4rem;cursor:pointer;background:var(--card);padding:10px 14px;border-radius:50%;z-index:10;}
header{text-align:center;padding:100px 0;position:relative;overflow:hidden;}
header h1{font-size:3.5rem;margin-bottom:16px;}
header p{font-size:1.3rem;color:var(--sub);line-height:1.7;max-width:700px;margin:auto;}
header canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
.buttons{margin-top:30px;}
.buttons a{display:inline-block;margin:0 10px;padding:12px 24px;border-radius:30px;background:var(--accent);color:#fff;font-weight:600;transition:0.3s;}
.buttons a:hover{transform:translateY(-4px);background:#357abf;}
section{margin-bottom:100px;padding:60px 0;}
h2{font-size:2rem;margin-bottom:40px;text-align:center;}
.filters{text-align:center;margin-bottom:30px;}
.filters button{margin:0 8px;padding:8px 18px;border:none;border-radius:20px;background:var(--card);cursor:pointer;transition:0.3s;font-weight:600;}
.filters button.active{background:var(--accent);color:#fff;}
.filters button:hover{transform:translateY(-3px);}
.repos{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;perspective:1000px;}
.repo{background:var(--card);border-radius:18px;overflow:hidden;transition:transform 0.4s;cursor:pointer;position:relative;}
.repo-inner{position:relative;width:100%;height:100%;transition:transform 0.6s;transform-style:preserve-3d;}
.repo:hover .repo-inner{transform:rotateY(180deg);}
.repo-front,.repo-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:18px;overflow:hidden;}
.repo-front{background:var(--card);}
.repo-back{background:var(--card);transform:rotateY(180deg);padding:20px;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.thumb{height:180px;background-size:cover;background-position:center;transition: transform 0.5s;border-bottom:1px solid rgba(0,0,0,0.1);}
.repo:hover .thumb{transform:scale(1.05);}
.repo-content{padding:20px;}
.repo a{font-size:1.2rem;font-weight:700;color:var(--accent);}
.repo p{margin:10px 0;font-size:0.95rem;color:var(--sub);}
.stacks i{margin-right:8px;font-size:1.2rem;}
.stacks{margin-top:10px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;}
.skills{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;}
.skill{background:var(--card);padding:15px 20px;border-radius:12px;font-weight:600;display:flex;align-items:center;gap:10px;transition:0.3s;}
.skill i{font-size:1.4rem;}
.skill:hover{transform:translateY(-6px);}
.contact{text-align:center;display:flex;justify-content:center;gap:20px;flex-wrap:wrap;}
.contact a{display:inline-block;font-size:1.3rem;padding:12px 18px;background: var(--accent); color:#fff;border-radius:12px;transition:0.3s;}
.contact a:hover{transform:translateY(-4px);background:#357abf;}
footer{text-align:center;color:var(--sub);margin-top:60px;font-size:0.85rem;}
.reveal{opacity:0;transform:translateY(40px);transition: all 0.8s ease;}
.reveal.active{opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<div class="toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
<div class="container">

    <div class="buttons">

<script>
const toggle = document.getElementById("themeToggle");

// í…Œë§ˆ ì´ˆê¸°í™”
if(localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

let isDark = document.body.classList.contains("dark");

// Canvas ì• ë‹ˆë©”ì´ì…˜ (ë³„/êµ¬ë¦„)
const canvas = document.getElementById("heroCanvas"), ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let particles = [];

function initParticles() {
  particles = [];
  if(isDark){
    for(let i=0;i<100;i++) particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.2+0.3,speed:Math.random()*0.5+0.2});
  } else {
    for(let i=0;i<20;i++) particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height/2,r:Math.random()*80+50,speed:Math.random()*0.3+0.1});
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(isDark){
    particles.forEach(p=>{p.y-=p.speed;if(p.y<0)p.y=canvas.height;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle="#fff";ctx.fill();});
  } else {
    particles.forEach(p=>{p.x+=p.speed;if(p.x>canvas.width)p.x=-p.r*2;ctx.beginPath();ctx.ellipse(p.x,p.y,p.r*1.5,p.r,0,0,Math.PI*2);ctx.fillStyle="rgba(255,255,255,0.3)";ctx.fill();});
  }
  requestAnimationFrame(animateParticles);
}

// í† ê¸€
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  initParticles();
}

// GitHub Projects
const stackIcons = {JavaScript:"fab fa-js", HTML:"fab fa-html5", CSS:"fab fa-css3-alt", Python:"fab fa-python", TypeScript:"fab fa-js", Shell:"fas fa-terminal", React:"fab fa-react"};
let reposData = [];
function createRepoCard(repo){
  const div=document.createElement("div"); div.className="repo reveal";
  const icon = stackIcons[repo.language] || "fas fa-code";
  div.innerHTML = `<div class="repo-inner">
      <div class="repo-front">
        <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
        <div class="repo-content">
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <p>${repo.description||"ì„¤ëª… ì—†ìŒ"}</p>
          <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
        </div>
      </div>
      <div class="repo-back">
        <a href="${repo.html_url}" target="_blank" style="color:var(--accent);font-weight:bold;"><i class="fab fa-github"></i> GitHub</a>
        <p style="margin-top:10px;">${repo.description||"ì„¤ëª… ì—†ìŒ"}</p>
        <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
      </div>
    </div>`;
  return div;
}

fetch("https://api.github.com/users/cnumin999/repos")
.then(res=>res.json())
.then(data=>{reposData = data.filter(r=>!r.fork && r.private===false).slice(0,12); displayRepos("All");});

function displayRepos(lang){
  const container=document.getElementById("repo-list");
  container.innerHTML="";
  reposData.forEach(repo=>{
    if(lang==="All"||repo.language===lang) container.appendChild(createRepoCard(repo));
  });
  revealOnScroll();
}

document.querySelectorAll(".filters button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    displayRepos(btn.dataset.lang);
  });
});

// Scroll Reveal
function revealOnScroll(){ document.querySelectorAll(".reveal").forEach(el=>{ if(el.getBoundingClientRect().top<window.innerHeight-100) el.classList.add("active"); }); }
window.addEventListener("scroll",revealOnScroll); revealOnScroll();

// ì´ˆê¸°í™”
initParticles();
animateParticles();

// Resize ëŒ€ì‘
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
</script>
