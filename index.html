<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>cnumin999 | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
  --card: rgba(255,255,255,0.85);
  --text: #1f2d3d;
  --sub: #4a6fa5;
  --accent: #4a90e2;
}

body.dark {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card: rgba(255,255,255,0.08);
  --text: #f1f1f1;
  --sub: #9cc9ff;
  --accent: #00d4ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  transition: background 0.5s, color 0.5s;
  overflow-x: hidden;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
  position: relative;
  z-index: 2;
}

header {
  text-align: center;
  margin-bottom: 100px;
  position: relative;
  z-index: 2;
}

header h1 {
  font-size: 3.2rem;
  margin-bottom: 16px;
}

header p {
  font-size: 1.2rem;
  color: var(--sub);
  line-height: 1.7;
}

.toggle {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 1.2rem;
  cursor: pointer;
  background: var(--card);
  padding: 10px 14px;
  border-radius: 50%;
}

section {
  margin-bottom: 120px;
  position: relative;
  z-index: 2;
}

h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  text-align: center;
}

.repos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 26px;
}

.repo {
  background: var(--card);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s;
}

.repo:hover {
  transform: translateY(-10px);
}

.thumb {
  height: 160px;
  background-size: cover;
  background-position: center;
}

.repo-content {
  padding: 20px;
}

.repo a {
  color: var(--accent);
  font-size: 1.1rem;
  font-weight: 700;
  text-decoration: none;
}

.repo p {
  margin: 10px 0;
  font-size: 0.95rem;
  color: var(--sub);
}

.stacks i {
  margin-right: 8px;
  font-size: 1.2rem;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 12px;
  font-size: 0.9rem;
  color: var(--sub);
}

.stats div {
  display: flex;
  align-items: center;
  gap: 6px;
}

footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--sub);
  position: relative;
  z-index: 2;
}

/* ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜ */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* êµ¬ë¦„ & ë³„ ì• ë‹ˆë©”ì´ì…˜ */
#canvas-bg {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events:none;
}
</style>
</head>

<body>
<canvas id="canvas-bg"></canvas>

<div class="container">
  <header class="reveal">
    <div class="toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
    <h1>cnumin999</h1>
    <p>ì‘ì€ ì•„ì´ë””ì–´ë¥¼ ì½”ë“œë¡œ êµ¬í˜„í•˜ëŠ” ê°œë°œìì…ë‹ˆë‹¤.<br>ì›¹ì„ ì¤‘ì‹¬ìœ¼ë¡œ ê³„ì† ì‹¤í—˜í•˜ê³  ê¸°ë¡í•˜ê³  ìˆìŠµë‹ˆë‹¤ ğŸš€</p>
  </header>

  <section class="reveal">
    <h2>Projects</h2>
    <div class="repos" id="repo-list"></div>
  </section>

  <section class="reveal">
    <h2>GitHub Stats</h2>
    <div class="repos" id="stats-list"></div>
  </section>

  <footer class="reveal">Â© 2026 cnumin999 Â· GitHub Pages</footer>
</div>

<script>
const stackIcons = {
  JavaScript:"fab fa-js",
  HTML:"fab fa-html5",
  CSS:"fab fa-css3-alt",
  Python:"fab fa-python",
  TypeScript:"fab fa-js",
  Shell:"fas fa-terminal"
};

// ë‹¤í¬ëª¨ë“œ
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("theme");
if(savedTheme==="dark") document.body.classList.add("dark");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark")?"dark":"light");
};

// GitHub ë ˆí¬ ë¶ˆëŸ¬ì˜¤ê¸°
fetch("https://api.github.com/users/cnumin999/repos")
.then(res=>res.json())
.then(data=>{
  const container = document.getElementById("repo-list");
  const statsContainer = document.getElementById("stats-list");

  const repos = data.filter(r=>!r.fork && !r.private).slice(0,12);
  repos.forEach(repo=>{
    const icon = stackIcons[repo.language]||"fas fa-code";
    const div=document.createElement("div");
    div.className="repo reveal";
    div.innerHTML=`
      <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
      <div class="repo-content">
        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
        <p>${repo.description||"í”„ë¡œì íŠ¸ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤."}</p>
        <div class="stacks"><i class="${icon}"></i> ${repo.language||"etc"}</div>
        <div class="stats">
          <div><i class="fas fa-star"></i> ${repo.stargazers_count}</div>
          <div><i class="fas fa-code-branch"></i> ${repo.forks_count}</div>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
  revealOnScroll();
});

function revealOnScroll(){
  document.querySelectorAll(".reveal").forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
  });
}
window.addEventListener("scroll",revealOnScroll);
revealOnScroll();

// ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜
const canvas=document.getElementById("canvas-bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[], clouds=[];
function random(min,max){return Math.random()*(max-min)+min;}

function initBG(){
  stars=[]; clouds=[];
  for(let i=0;i<100;i++) stars.push({x:random(0,canvas.width),y:random(0,canvas.height),r:random(0.5,1.5)});
  for(let i=0;i<20;i++) clouds.push({x:random(0,canvas.width),y:random(0,canvas.height/2),w:random(100,250),h:random(30,80),speed:random(0.1,0.4)});
}
initBG();

function drawBG(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(document.body.classList.contains("dark")){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fillStyle="white";
      ctx.fill();
    });
  }else{
    ctx.fillStyle="transparent";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    clouds.forEach(c=>{
      ctx.fillStyle="rgba(255,255,255,0.3)";
      ctx.beginPath();
      ctx.ellipse(c.x,c.y,c.w,c.h,0,0,Math.PI*2);
      ctx.fill();
      c.x+=c.speed;
      if(c.x-c.w>canvas.width) c.x=-c.w;
    });
  }
  requestAnimationFrame(drawBG);
}
drawBG();

window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initBG();});
</script>
</body>
