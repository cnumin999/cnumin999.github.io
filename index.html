<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>cnumin999 | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
  --card: rgba(255,255,255,0.85);
  --text: #1f2d3d;
  --sub: #4a6fa5;
  --accent: #4a90e2;
}
body.dark {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card: rgba(255,255,255,0.08);
  --text: #f1f1f1;
  --sub: #9cc9ff;
  --accent: #00d4ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{background:var(--bg);color:var(--text);transition:background 0.5s,color 0.5s;overflow-x:hidden;}
.container{max-width:1100px;margin:auto;padding:80px 20px;position:relative;z-index:2;}
header{text-align:center;margin-bottom:100px;position:relative;z-index:2;}
header h1{font-size:3rem;margin-bottom:16px;display:inline-block;}
header p{font-size:1.2rem;color:var(--sub);line-height:1.7;margin-top:10px;}
.toggle{position:absolute;top:20px;right:20px;font-size:1.2rem;cursor:pointer;background:var(--card);padding:10px 14px;border-radius:50%;z-index:10;}

/* Typing animation */
.typewriter {
  font-family: monospace;
  display:inline-block;
  border-right: 3px solid var(--accent);
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.7s infinite;
}
@keyframes blink {
  0%, 50%, 100% { border-color: var(--accent); }
  25%, 75% { border-color: transparent; }
}

/* Projects */
section{margin-bottom:120px;position:relative;z-index:2;}
h2{font-size:2rem;margin-bottom:30px;text-align:center;}
.repos{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:26px;}
.repo{border-radius:18px;overflow:hidden;background:var(--card);transition:all 0.3s;}
.repo:hover{box-shadow:0 0 20px var(--accent);}
.repo-inner{width:100%;height:320px;position:relative;}
.repo-front{position:absolute;width:100%;height:100%;border-radius:18px;overflow:hidden;background:var(--card);}
.repo-front .thumb{height:160px;background-size:cover;background-position:center;}
.repo-content{padding:20px;}
.repo a{color:var(--accent);font-size:1.1rem;font-weight:700;text-decoration:none;}
.repo p{margin:10px 0;font-size:0.95rem;color:var(--sub);}
.stacks i{margin-right:8px;font-size:1.2rem;}

/* Languages & Skills - 원형 + hover glow */
.languages{display:flex;flex-wrap:wrap;justify-content:center;gap:25px;margin-top:30px;}
.skill {
  background: var(--card);
  border-radius: 50%;
  width: 80px;
  height: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: var(--accent);
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  position: relative;
}
.skill .icon { font-size: 2rem; transition: transform 0.3s, color 0.3s; }
.skill span { font-size: 0.75rem; color: var(--sub); transition: color 0.3s; }
.skill:hover { transform: translateY(-8px); box-shadow:0 10px 25px rgba(0,0,0,0.25); color: #00d4ff;}
.skill:hover .icon { transform: scale(1.3); color: #00d4ff;}
.skill:hover span { color: var(--accent);}

/* Contact Section */
.contact{display:flex;justify-content:center;flex-wrap:wrap;gap:30px;margin-top:40px;}
.contact-item{width:80px;height:80px;background:var(--card);border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:1.8rem;color:var(--accent);transition:transform 0.3s,color 0.3s,box-shadow 0.3s;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.contact-item:hover{transform:translateY(-8px);color:#00d4ff;box-shadow:0 10px 25px rgba(0,0,0,0.25);}

/* Canvas Background */
#heroCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}
</style>
</head>
<body>
<canvas id="heroCanvas"></canvas>
<div class="container">
  <header>
    <div class="toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
    <h1>cnumin999 <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Alien%20Monster.png" width="32"/></h1>
    <p class="typewriter" id="typewriter"></p>
  </header>

  <section>
    <h2>Languages & Skills</h2>
    <div class="languages">
      <div class="skill" title="HTML"><div class="icon"><i class="fab fa-html5"></i></div><span>HTML</span></div>
      <div class="skill" title="CSS"><div class="icon"><i class="fab fa-css3-alt"></i></div><span>CSS</span></div>
      <div class="skill" title="JavaScript"><div class="icon"><i class="fab fa-js"></i></div><span>JS</span></div>
      <div class="skill" title="Python"><div class="icon"><i class="fab fa-python"></i></div><span>Python</span></div>
      <div class="skill" title="React"><div class="icon"><i class="fab fa-react"></i></div><span>React</span></div>
      <div class="skill" title="Shell"><div class="icon"><i class="fas fa-terminal"></i></div><span>Shell</span></div>
      <div class="skill" title="C"><div class="icon"><i class="fas fa-code"></i></div><span>C</span></div>
      <div class="skill" title="Java"><div class="icon"><i class="fab fa-java"></i></div><span>Java</span></div>
    </div>
  </section>

  <section>
    <h2>Projects</h2>
    <div class="repos" id="repo-list"></div>
  </section>

  <section>
    <h2>Contact</h2>
    <div class="contact">
      <div class="contact-item" onclick="window.open('mailto:cnumin999@gmail.com')"><i class="fas fa-envelope"></i></div>
      <div class="contact-item" onclick="window.open('https://github.com/cnumin999')"><i class="fab fa-github"></i></div>
      <div class="contact-item" onclick="window.open('https://www.linkedin.com/in/cnumin999')"><i class="fab fa-linkedin"></i></div>
    </div>
  </section>

  <section>
    <h2>GitHub Stats</h2>
    <p align="center">
      <img src="https://github-readme-stats.vercel.app/api?username=cnumin999&show_icons=true&theme=dark" />
      <img src="https://github-readme-streak-stats.herokuapp.com/?user=cnumin999&theme=dark" />
    </p>
  </section>
</div>

<script>
// Dark Mode toggle
const toggle = document.getElementById("themeToggle");
let isDark = localStorage.getItem("theme") === "dark";
if(isDark) document.body.classList.add("dark");

toggle.onclick = () => {
  document.body.classList.toggle("dark");
  isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  initParticles();
};

// Typing animation
const typewriterEl = document.getElementById("typewriter");
const texts = ["> build", "> experiment", "> record", "> learn"];
let i = 0, j = 0;
function type() {
  if(i >= texts.length) {i=0; j=0; typewriterEl.textContent=""; setTimeout(type,500); return;}
  const current = texts[i];
  typewriterEl.textContent = current.slice(0,j);
  j++;
  if(j>current.length){i++; j=0; setTimeout(type,1000);} else {setTimeout(type,120);}
}
type();

// Scroll Reveal
function revealOnScroll(){document.querySelectorAll(".repos,.languages,.contact,section h2").forEach(el=>{if(el.getBoundingClientRect().top<window.innerHeight-100)el.classList.add("active");});}
window.addEventListener("scroll",revealOnScroll); revealOnScroll();

// GitHub Repos
const stackIcons={JavaScript:"fab fa-js",HTML:"fab fa-html5",CSS:"fab fa-css3-alt",Python:"fab fa-python",TypeScript:"fab fa-js",Shell:"fas fa-terminal",React:"fab fa-react",C:"fas fa-code",Java:"fab fa-java"};
let reposData=[];
function createRepoCard(repo){
  const div=document.createElement("div"); div.className="repo reveal";
  const icon=stackIcons[repo.language]||"fas fa-code";
  div.innerHTML=`<div class="repo-inner">
    <div class="repo-front">
      <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
      <div class="repo-content">
        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
        <p>${repo.description||"설명 없음"}</p>
        <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
      </div>
    </div>
  </div>`;
  return div;
}
fetch("https://api.github.com/users/cnumin999/repos")
.then(res=>res.json())
.then(data=>{
  reposData=data.filter(r=>!r.fork && r.private===false).slice(0,12);
  displayRepos("All");
});
function displayRepos(lang){
  const container=document.getElementById("repo-list");
  container.innerHTML="";
  reposData.forEach(repo=>{
    if(lang==="All"||repo.language===lang) container.appendChild(createRepoCard(repo));
  });
  revealOnScroll();
}

// Canvas Background (particles)
const canvas=document.getElementById("heroCanvas"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[];
function initParticles(){
  particles=[];
  const count = isDark ? 120 : 25;
  for(let i=0;i<count;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*(isDark?1.2:100)+(isDark?0.3:60),
      speed:Math.random()*(isDark?0.5:0.2)+(isDark?0.2:0.05),
      alpha:Math.random(),
      offset:Math.random()*Math.PI*2
    });
  }
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    if(isDark){
      p.alpha+=(Math.random()-0.5)*0.05;
      p.alpha=Math.min(Math.max(p.alpha,0),1);
      p.y-=p.speed;
      if(p.y<0)p.y=canvas.height;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
      ctx.fill();
    }else{
      p.x+=p.speed;
      p.y+=Math.sin(p.x/200+p.offset)*0.3;
      if(p.x>canvas.width+p.r)p.x=-p.r*2;
      ctx.beginPath();
      ctx.ellipse(p.x,p.y,p.r*1.5,p.r,0,0,Math.PI*2);
      ctx.fillStyle="rgba(255,255,255,0.25)";
      ctx.fill();
    }
  });
  requestAnimationFrame(animateParticles);
}
initParticles(); animateParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
</script>
</body>
</html>
