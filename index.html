<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>cnumin999 | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: linear-gradient(135deg, #0b1220, #111827, #020617);
  --card: rgba(255,255,255,0.06);
  --text: #f8fafc;
  --sub: #94a3b8;
  --accent: #38bdf8;
  --glow: rgba(56,189,248,0.55);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 100px 20px;
  position: relative;
  z-index: 3;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  margin-bottom: 160px;
  position: relative;
}

header h1 {
  font-size: 3.6rem;
  margin-bottom: 20px;
}

header p {
  font-size: 1.15rem;
  color: var(--sub);
  line-height: 1.7;
}

/* Noise overlay */
header::after {
  content: "";
  position: absolute;
  inset: -40px;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.08;
  pointer-events: none;
  animation: noise 1.2s steps(2) infinite;
}

@keyframes noise {
  0% {transform: translate(0,0);}
  25% {transform: translate(-1px,1px);}
  50% {transform: translate(1px,-1px);}
  75% {transform: translate(-1px,-1px);}
  100% {transform: translate(0,0);}
}

/* ================= SECTIONS ================= */
section {
  margin-bottom: 150px;
}

h2 {
  text-align: center;
  font-size: 2.2rem;
  margin-bottom: 50px;
}

/* ================= SKILLS ================= */
.languages {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 28px;
}

.skill {
  width: 86px;
  height: 86px;
  border-radius: 50%;
  background: var(--card);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--accent);
  box-shadow: 0 0 0 transparent;
  transition: all 0.4s ease;
}

.skill:hover {
  transform: translateY(-10px) scale(1.1);
  box-shadow: 0 0 25px var(--glow), 0 0 50px rgba(56,189,248,0.2);
}

.skill span {
  font-size: 0.7rem;
  margin-top: 4px;
  color: var(--sub);
}

/* ================= PROJECTS ================= */
.repos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.repo {
  background: var(--card);
  border-radius: 22px;
  overflow: hidden;
  transition: all 0.45s ease;
  position: relative;
}

.repo::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(120deg, transparent, var(--accent), transparent);
  opacity: 0;
  transition: opacity 0.4s;
}

.repo:hover::before {
  opacity: 0.6;
}

.repo:hover {
  transform: translateY(-14px) scale(1.03);
  box-shadow: 0 0 30px var(--glow), 0 0 80px rgba(56,189,248,0.25);
}

.thumb {
  height: 160px;
  background-size: cover;
  background-position: center;
}

.repo-content {
  padding: 22px;
}

.repo a {
  color: var(--accent);
  font-weight: 700;
  font-size: 1.1rem;
  text-decoration: none;
}

.repo p {
  margin: 10px 0;
  font-size: 0.95rem;
  color: var(--sub);
}

/* ================= STATS ================= */
.stats {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 26px;
}

.stats img {
  max-width: 100%;
  border-radius: 16px;
  background: var(--card);
  padding: 10px;
  box-shadow: 0 0 25px rgba(56,189,248,0.25);
}

/* ================= CONTACT ================= */
.contact {
  display: flex;
  justify-content: center;
  gap: 36px;
}

.contact-item {
  width: 86px;
  height: 86px;
  border-radius: 50%;
  background: var(--card);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: var(--accent);
  transition: all 0.4s ease;
}

.contact-item:hover {
  transform: translateY(-10px) scale(1.1);
  box-shadow: 0 0 30px var(--glow);
}

/* ================= CANVAS ================= */
#heroCanvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="heroCanvas"></canvas>

<div class="container">

<header>

    ÏïÑÏù¥ÎîîÏñ¥Î•º Ïã§ÌóòÌïòÎäî Ï§ë üëΩ
  </p>
</header>

<section>
  <h2>Languages & Skills</h2>
  <div class="languages">
    <div class="skill"><i class="fab fa-html5"></i><span>HTML</span></div>

<script>
// GitHub Repos
fetch("https://api.github.com/users/cnumin999/repos")
.then(r=>r.json())
.then(data=>{
  const repos=data.filter(r=>!r.fork&&!r.private).slice(0,6);
  const wrap=document.getElementById("repo-list");
  repos.forEach(repo=>{
    const d=document.createElement("div");
    d.className="repo";
    d.innerHTML=`
      <div class="thumb" style="background-image:url('https://picsum.photos/600/400?random=${repo.id}')"></div>
      <div class="repo-content">
        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
        <p>${repo.description||"ÏÑ§Î™Ö ÏóÜÏùå"}</p>
      </div>`;
    wrap.appendChild(d);
  });
});

// Canvas particles
const c=document.getElementById("heroCanvas"),ctx=c.getContext("2d");
c.width=innerWidth; c.height=innerHeight;
let ps=[];
for(let i=0;i<120;i++){
  ps.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*0.6+0.2});
}
function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ps.forEach(p=>{
    p.y-=p.s; if(p.y<0)p.y=c.height;
    ctx.fillStyle="rgba(255,255,255,0.7)";
    ctx.fillRect(p.x,p.y,1.5,1.5);
  });
  requestAnimationFrame(anim);
}
anim();
</script>
