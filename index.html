<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>cnumin999 | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
      --card: rgba(255,255,255,0.75);
      --text: #1f2d3d;
      --sub: #4a6fa5;
      --accent: #4a90e2;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card: rgba(255,255,255,0.08);
      --text: #f1f1f1;
      --sub: #9cc9ff;
      --accent: #00d4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 100px;
      position: relative;
    }

    header h1 {
      font-size: 3.2rem;
      margin-bottom: 16px;
    }

    header p {
      font-size: 1.2rem;
      color: var(--sub);
      line-height: 1.7;
    }

    .toggle {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 1.2rem;
      cursor: pointer;
      background: var(--card);
      padding: 10px 14px;
      border-radius: 50%;
    }

    section {
      margin-bottom: 120px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .repos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 26px;
    }

    .repo {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .repo:hover {
      transform: translateY(-10px);
    }

    .thumb {
      height: 160px;
      background-size: cover;
      background-position: center;
    }

    .repo-content {
      padding: 20px;
    }

    .repo a {
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
    }

    .repo p {
      margin: 10px 0;
      font-size: 0.95rem;
      color: var(--sub);
    }

    .stacks i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--sub);
    }

    /* 스크롤 애니메이션 */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="reveal">
      <div class="toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </div>

      <h1>cnumin999</h1>
      <p>
        작은 아이디어를 코드로 구현하는 개발자입니다.<br />
        웹을 중심으로 계속 실험하고 기록하고 있습니다!
      </p>
    </header>

    <section class="reveal">
      <h2>Projects</h2>
      <div class="repos" id="repo-list"></div>
    </section>

    <footer class="reveal">
      © 2026 cnumin999 · GitHub Pages
    </footer>
  </div>

  <script>
    const stackIcons = {
      JavaScript: "fab fa-js",
      HTML: "fab fa-html5",
      CSS: "fab fa-css3-alt",
      Python: "fab fa-python",
      TypeScript: "fab fa-js",
      Shell: "fas fa-terminal"
    };

    // 다크모드
    const toggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    };

    // GitHub 레포 불러오기
    fetch("https://api.github.com/users/cnumin999/repos")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("repo-list");
        data.filter(r => !r.fork).slice(0, 6).forEach(repo => {
          const div = document.createElement("div");
          div.className = "repo reveal";

          const icon = stackIcons[repo.language] || "fas fa-code";

          div.innerHTML = `
            <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
            <div class="repo-content">
              <a href="${repo.html_url}" target="_blank">${repo.name}</a>
              <p>${repo.description || "프로젝트 설명이 없습니다."}</p>
              <div class="stacks">
                <i class="${icon}"></i> ${repo.language || "etc"}
              </div>
            </div>
          `;
          container.appendChild(div);
        });
        revealOnScroll();
      });

    function revealOnScroll() {
      document.querySelectorAll(".reveal").forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 100) {
          el.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
