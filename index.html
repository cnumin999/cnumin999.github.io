<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- í°íŠ¸ & ì•„ì´ì½˜ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
      --card: rgba(255,255,255,0.75);
      --text: #1f2d3d;
      --sub: #4a6fa5;
      --accent: #4a90e2;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card: rgba(255,255,255,0.08);
      --text: #f1f1f1;
      --sub: #9cc9ff;
      --accent: #00d4ff;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
    body { background: var(--bg); color: var(--text); transition: background 0.5s, color 0.5s;}
    a { text-decoration: none; color: inherit; }

    .container { max-width: 1200px; margin: auto; padding: 60px 20px; }

    /* ë‹¤í¬ëª¨ë“œ í† ê¸€ */
    .toggle { position: fixed; top: 20px; right: 20px; font-size: 1.4rem; cursor: pointer; background: var(--card); padding:10px 14px; border-radius:50%; z-index:10; }

    /* Hero ì˜ì—­ */
    header { text-align: center; padding: 100px 0; position: relative; overflow:hidden;}
    header h1 { font-size: 3.5rem; margin-bottom:16px; }
    header p { font-size:1.3rem; color: var(--sub); line-height:1.7; max-width:700px; margin:auto; }
    header canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

    /* Buttons */
    .buttons { margin-top:30px; }
    .buttons a { display:inline-block; margin:0 10px; padding:12px 24px; border-radius:30px; background:var(--accent); color:#fff; font-weight:600; transition:0.3s; }
    .buttons a:hover { transform:translateY(-4px); background:#357abf; }

    /* ì„¹ì…˜ */
    section { margin-bottom:100px; }
    h2 { font-size:2rem; margin-bottom:40px; text-align:center; }

    /* í”„ë¡œì íŠ¸ ì¹´ë“œ */
    .repos { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
    .repo { background: var(--card); border-radius:18px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.08); transition: transform 0.3s; cursor:pointer;}
    .repo:hover { transform:translateY(-10px);}
    .thumb { height:180px; background-size:cover; background-position:center; transition: transform 0.5s;}
    .repo:hover .thumb { transform: scale(1.05); }
    .repo-content { padding:20px; }
    .repo a { font-size:1.2rem; font-weight:700; color:var(--accent);}
    .repo p { margin:10px 0; font-size:0.95rem; color:var(--sub);}
    .stacks i { margin-right:8px; font-size:1.2rem; }

    /* ê¸°ìˆ  ìŠ¤íƒ ì„¹ì…˜ */
    .skills { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    .skill { background: var(--card); padding:15px 20px; border-radius:12px; font-weight:600; display:flex; align-items:center; gap:10px; transition:0.3s;}
    .skill i { font-size:1.4rem; }
    .skill:hover { transform:translateY(-6px); }

    /* Contact */
    .contact { text-align:center; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .contact a { display:inline-block; font-size:1.3rem; padding:12px 18px; background: var(--accent); color:#fff; border-radius:12px; transition:0.3s;}
    .contact a:hover { transform:translateY(-4px); background:#357abf;}

    /* Footer */
    footer { text-align:center; color: var(--sub); margin-top:60px; font-size:0.85rem;}

    /* ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜ */
    .reveal { opacity:0; transform:translateY(40px); transition: all 0.8s ease;}
    .reveal.active { opacity:1; transform:translateY(0);}
  </style>
</head>

<body>
  <div class="toggle" id="themeToggle"><i class="fas fa-moon"></i></div>

  <div class="container">
    <!-- Hero -->
    <header class="reveal">
      <h1>cnumin999</h1>
      <p>ì‘ì€ ì•„ì´ë””ì–´ë¥¼ ì½”ë“œë¡œ êµ¬í˜„í•˜ëŠ” ê°œë°œìì…ë‹ˆë‹¤.<br>
         ì›¹ ì¤‘ì‹¬ í”„ë¡œì íŠ¸ ì‹¤í—˜ê³¼ ê¸°ë¡ì„ ì¦ê¹ë‹ˆë‹¤ ğŸš€</p>
      <div class="buttons">
        <a href="https://github.com/cnumin999" target="_blank"><i class="fab fa-github"></i> GitHub</a>

    <!-- Contact -->

      <h2>Contact</h2>
      <div class="contact">
        <a href="mailto:your@email.com"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://github.com/cnumin999" target="_blank"><i class="fab fa-github"></i> GitHub</a>

  <script>
    // ë‹¤í¬ëª¨ë“œ
    const toggle = document.getElementById("themeToggle");
    if(localStorage.getItem("theme")=="dark") document.body.classList.add("dark");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark")?"dark":"light");
    };

    // GitHub ë ˆí¬ ë¶ˆëŸ¬ì˜¤ê¸°
    const stackIcons = {JavaScript:"fab fa-js", HTML:"fab fa-html5", CSS:"fab fa-css3-alt", Python:"fab fa-python", TypeScript:"fab fa-js", Shell:"fas fa-terminal"};
    fetch("https://api.github.com/users/cnumin999/repos")
      .then(res=>res.json())
      .then(data=>{
        const container = document.getElementById("repo-list");
        data.filter(r=>!r.fork).slice(0,6).forEach(repo=>{
          const div = document.createElement("div"); div.className="repo reveal";
          const icon=stackIcons[repo.language]||"fas fa-code";
          div.innerHTML=`
            <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
            <div class="repo-content">
              <a href="${repo.html_url}" target="_blank">${repo.name}</a>
              <p>${repo.description||"í”„ë¡œì íŠ¸ ì„¤ëª… ì—†ìŒ"}</p>
              <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
            </div>
          `;
          container.appendChild(div);
        });
        revealOnScroll();
      });

    // ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜
    function revealOnScroll(){ document.querySelectorAll(".reveal").forEach(el=>{ if(el.getBoundingClientRect().top<window.innerHeight-100) el.classList.add("active"); }); }
    window.addEventListener("scroll",revealOnScroll);
    revealOnScroll();

    // Hero Canvas ì• ë‹ˆë©”ì´ì…˜
    const canvas=document.getElementById("heroCanvas"), ctx=canvas.getContext("2d"); canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    let stars=[]; for(let i=0;i<100;i++) stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.2+0.3,speed:Math.random()*0.5+0.2}));
    function animateStars(){ ctx.clearRect(0,0,canvas.width,canvas.height); stars.forEach(s=>{ s.y-=s.speed; if(s.y<0) s.y=canvas.height; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle="#fff"; ctx.fill(); }); requestAnimationFrame(animateStars);}
    animateStars(); window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
  </script>
</body>
