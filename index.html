<style>
:root {
  --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
  --card: rgba(255,255,255,0.85);
  --text: #1f2d3d;
  --sub: #4a6fa5;
  --accent: #4a90e2;
}
body.dark {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card: rgba(255,255,255,0.08);
  --text: #f1f1f1;
  --sub: #9cc9ff;
  --accent: #00d4ff;
}
* {margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body {background:var(--bg);color:var(--text);transition:background 0.5s,color 0.5s;overflow-x:hidden;}
.container {max-width:1100px;margin:auto;padding:80px 20px;position:relative;z-index:2;}
header {text-align:center;margin-bottom:100px;position:relative;z-index:2;}
header h1 {font-size:3.2rem;margin-bottom:16px;}
header p {font-size:1.2rem;color:var(--sub);line-height:1.7;}
.toggle {position:absolute;top:0;right:0;font-size:1.2rem;cursor:pointer;background:var(--card);padding:10px 14px;border-radius:50%;}

/* Projects */
section {margin-bottom:120px;position:relative;z-index:2;}
h2 {font-size:2rem;margin-bottom:30px;text-align:center;}
.repos {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:26px;}
.repo {perspective:1000px;}
.repo-inner {position:relative;width:100%;height:320px;transform-style:preserve-3d;transition:transform 0.6s;border-radius:18px;}
.repo:hover .repo-inner {transform:rotateY(180deg);}
.repo-front,.repo-back {position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:18px;overflow:hidden;background:var(--card);display:flex;flex-direction:column;}
.repo-front .thumb {height:160px;background-size:cover;background-position:center;}
.repo-content,.repo-back {padding:20px;}
.repo a {color:var(--accent);font-size:1.1rem;font-weight:700;text-decoration:none;}
.repo p {margin:10px 0;font-size:0.95rem;color:var(--sub);}
.stacks i {margin-right:8px;font-size:1.2rem;}
.stats {display:flex;justify-content:space-around;margin-top:12px;font-size:0.9rem;color:var(--sub);}
.stats div {display:flex;align-items:center;gap:6px;}

/* Languages & Skills */
.languages {display:flex;flex-wrap:wrap;justify-content:center;gap:25px;margin-top:30px;}
.skill {background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.2);border-radius:16px;padding:15px 20px;width:120px;height:120px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 0 15px rgba(255,255,255,0.1);transition:all 0.3s ease;position:relative;cursor:default;backdrop-filter:blur(6px);}
.skill .icon {font-size:2.4rem;margin-bottom:8px;color:var(--accent);transition:transform 0.3s,color 0.3s;}
.skill span {color:var(--sub);font-size:0.85rem;transition:color 0.3s;}
.skill::before {content:"";position:absolute;top:-10px;left:-10px;width:calc(100%+20px);height:calc(100%+20px);background:radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);border-radius:20px;opacity:0;transition:opacity 0.3s, transform 0.3s;}
.skill:hover::before {opacity:1;transform:scale(1.05);}
.skill:hover {transform:translateY(-10px);box-shadow:0 15px 35px rgba(0,0,0,0.25);border-color:rgba(255,255,255,0.4);}
.skill:hover .icon {color:#00d4ff;transform:scale(1.3);}
.skill:hover span {color:#fff;}

/* Contact Section */
.contact {display:flex;justify-content:center;flex-wrap:wrap;gap:30px;margin-top:40px;}
.contact-item {width:80px;height:80px;background:var(--card);border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:1.8rem;color:var(--accent);transition:transform 0.3s,color 0.3s,box-shadow 0.3s;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.contact-item:hover {transform:translateY(-8px);color:#00d4ff;box-shadow:0 10px 25px rgba(0,0,0,0.25);}

/* Scroll Reveal */
.reveal {opacity:0;transform:translateY(40px);transition:all 0.8s ease;}
.reveal.active {opacity:1;transform:translateY(0);}

/* Canvas Background */
#heroCanvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}
</style>

<script>
// Dark Mode
const toggle = document.getElementById("themeToggle");
let isDark = document.body.classList.contains("dark");
if(localStorage.getItem("theme")==="dark"){document.body.classList.add("dark"); isDark=true;}
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark?"dark":"light");
  initParticles();
}

// Scroll Reveal
function revealOnScroll(){ document.querySelectorAll(".reveal").forEach(el=>{ if(el.getBoundingClientRect().top<window.innerHeight-100) el.classList.add("active"); }); }
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();

// GitHub Repos
const stackIcons = {JavaScript:"fab fa-js", HTML:"fab fa-html5", CSS:"fab fa-css3-alt", Python:"fab fa-python", TypeScript:"fab fa-js", Shell:"fas fa-terminal", React:"fab fa-react"};
let reposData = [];
function createRepoCard(repo){
  const div = document.createElement("div"); div.className = "repo reveal";
  const icon = stackIcons[repo.language] || "fas fa-code";
  div.innerHTML = `<div class="repo-inner">
    <div class="repo-front">
      <div class="thumb" style="background-image:url('https://picsum.photos/500/300?random=${repo.id}')"></div>
      <div class="repo-content">
        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
        <p>${repo.description||"ì„¤ëª… ì—†ìŒ"}</p>
        <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
      </div>
    </div>
    <div class="repo-back">
      <a href="${repo.html_url}" target="_blank" style="color:var(--accent);font-weight:bold;"><i class="fab fa-github"></i> GitHub</a>
      <p style="margin-top:10px;">${repo.description||"ì„¤ëª… ì—†ìŒ"}</p>
      <div class="stacks"><i class="${icon}"></i>${repo.language||"etc"}</div>
    </div>
  </div>`;
  return div;
}

fetch("https://api.github.com/users/cnumin999/repos")
.then(res=>res.json())
.then(data=>{
  // fork í¬í•¨, ê³µê°œ ë ˆí¬ë§Œ ê°€ì ¸ì˜¤ê¸°
  reposData = data.filter(r=>!r.private).slice(0,12);
  displayRepos("All");
});

function displayRepos(lang){
  const container = document.getElementById("repo-list");
  container.innerHTML = "";
  reposData.forEach(repo=>{
    if(lang==="All" || repo.language===lang) container.appendChild(createRepoCard(repo));
  });
  revealOnScroll();
}

// Canvas Background
const canvas = document.getElementById("heroCanvas"), ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let particles = [];

function initParticles(){
  particles = [];
  if(isDark){
    for(let i=0;i<120;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.2+0.3,speed:Math.random()*0.5+0.2,alpha:Math.random()});
    }
  } else {
    for(let i=0;i<25;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*(canvas.height/2),r:Math.random()*100+60,speed:Math.random()*0.2+0.05,offset:Math.random()*Math.PI*2});
    }
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(isDark){
    particles.forEach(p=>{
      p.alpha += (Math.random()-0.5)*0.05;
      if(p.alpha>1)p.alpha=1;if(p.alpha<0)p.alpha=0;
      p.y -= p.speed;
      if(p.y<0)p.y=canvas.height;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
      ctx.fill();
    });
  } else {
    particles.forEach(p=>{
      p.x += p.speed;
      p.y += Math.sin(p.x/200+p.offset)*0.3;
      if(p.x>canvas.width+p.r)p.x=-p.r*2;
      ctx.beginPath();
      ctx.ellipse(p.x,p.y,p.r*1.5,p.r,0,0,Math.PI*2);
      ctx.fillStyle="rgba(255,255,255,0.25)";
      ctx.fill();
    });
  }
  requestAnimationFrame(animateParticles);
}

initParticles(); animateParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
</script>
