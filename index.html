<style>
:root {
  --bg: linear-gradient(135deg, #cbe9f6, #e0f2ff, #d6e6ff);
  --card: rgba(255,255,255,0.85);
  --text: #1f2d3d;
  --sub: #4a6fa5;
  --accent: #4a90e2;
}

body.dark {
  --bg: linear-gradient(135deg, #0b1220, #111827, #020617);
  --card: rgba(255,255,255,0.06);
  --text: #f8fafc;
  --sub: #94a3b8;
  --accent: #38bdf8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  transition: background 0.5s, color 0.5s;
  overflow-x: hidden;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
  position: relative;
  z-index: 2;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 120px;
  position: relative;
}

header h1 {
  font-size: 3.4rem;
  margin-bottom: 18px;
}

header p {
  font-size: 1.15rem;
  color: var(--sub);
  line-height: 1.7;
}

.toggle {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 1.1rem;
  cursor: pointer;
  background: var(--card);
  padding: 12px 14px;
  border-radius: 50%;
}

/* Section */
section {
  margin-bottom: 130px;
}

h2 {
  font-size: 2.1rem;
  margin-bottom: 40px;
  text-align: center;
}

/* Skills */
.languages {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 26px;
}

.skill {
  background: var(--card);
  width: 82px;
  height: 82px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--accent);
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  transition: all 0.35s ease;
}

.skill .icon {
  font-size: 2rem;
}

.skill span {
  font-size: 0.7rem;
  margin-top: 4px;
  color: var(--sub);
}

.skill:hover {
  transform: translateY(-10px) scale(1.08);
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
}

/* Projects */
.repos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 28px;
}

.repo {
  background: var(--card);
  border-radius: 20px;
  overflow: hidden;
}

.repo .thumb {
  height: 160px;
  background-size: cover;
  background-position: center;
}

.repo-content {
  padding: 22px;
}

.repo a {
  color: var(--accent);
  font-size: 1.1rem;
  font-weight: 700;
  text-decoration: none;
}

.repo p {
  margin: 10px 0;
  font-size: 0.95rem;
  color: var(--sub);
}

.stacks {
  margin-top: 6px;
  font-size: 0.9rem;
}

/* Contact */
.contact {
  display: flex;
  justify-content: center;
  gap: 32px;
}

.contact-item {
  width: 82px;
  height: 82px;
  background: var(--card);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.9rem;
  color: var(--accent);
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  transition: all 0.35s ease;
}

.contact-item:hover {
  transform: translateY(-10px) scale(1.08);
}

/* Reveal */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.9s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* Canvas */
#heroCanvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<script>
// Dark Mode (default: dark)
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("theme");

if (savedTheme === "light") {
  document.body.classList.remove("dark");
} else {
  document.body.classList.add("dark");
}

let isDark = document.body.classList.contains("dark");

toggle.onclick = () => {
  document.body.classList.toggle("dark");
  isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  initParticles();
};

// Reveal
function revealOnScroll() {
  document.querySelectorAll(".reveal").forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 120) {
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();

// GitHub Repos
fetch("https://api.github.com/users/cnumin999/repos")
.then(res => res.json())
.then(data => {
  const repos = data.filter(r => !r.fork && !r.private).slice(0, 8);
  const container = document.getElementById("repo-list");
  repos.forEach(repo => {
    const div = document.createElement("div");
    div.className = "repo reveal";
    div.innerHTML = `
      <div class="thumb" style="background-image:url('https://picsum.photos/600/400?random=${repo.id}')"></div>
      <div class="repo-content">
        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
        <p>${repo.description || "ì„¤ëª… ì—†ìŒ"}</p>
        <div class="stacks">${repo.language || "etc"}</div>
      </div>`;
    container.appendChild(div);
  });
  revealOnScroll();
});

// Canvas Particles
const canvas = document.getElementById("heroCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = [];

function initParticles() {
  particles = [];
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.2 + 0.3,
      s: Math.random() * 0.6 + 0.2,
      a: Math.random()
    });
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.y -= p.s;
    if (p.y < 0) p.y = canvas.height;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${p.a})`;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}

initParticles();
animate();
window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  initParticles();
});
</script>
